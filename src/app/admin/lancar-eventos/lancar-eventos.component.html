<!-- admin/lancar-eventos/lancar-eventos.component.html -->
<div class="content">
  <h1>
      <span class="agenda">Lançar</span>
      <span class="de-eventos">Eventos</span>
  </h1>
  <form [formGroup]="eventoForm" (ngSubmit)="lancarEvento()">
    <div>
      <label for="data">Data:</label>
      <input type="date" id="data" formControlName="data" required class="input-field">
    </div>
    <div>
      <label for="hora">Hora:</label>
      <input type="time" id="hora" formControlName="hora" required class="input-field">
    </div>
    <div>
      <label for="informacoes">Informações Adicionais:</label>
      <textarea id="informacoes" formControlName="informacoes" required class="input-field"></textarea>
    </div>
    <div>
      <label for="usuario">Usuário:</label>
      <input id="usuario" list="usuario-options" formControlName="usuario" required class="input-field">
      <datalist id="usuario-options">
        <option *ngFor="let usuario of usuarios" [value]="usuario.email">{{ usuario.email }}</option>
      </datalist>
      
    </div>
    <div>
      <button type="submit" class="button confirmar">Lançar Evento</button>
    </div>
  </form>
  

  <!-- Nova tabela de eventos -->
  <div>
    <h1>
        <span class="agenda">Agenda</span>
        <span class="de-eventos">de Eventos</span>
    </h1>
    <table id="eventos-table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Informações Adicionais</th>
                <th>Usuário</th>
                <th>Presença</th>
                <th>Excluir</th> <!-- Nova coluna para o botão de exclusão -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let evento of eventos">
                <td>{{ evento.data }}</td>
                <td>{{ evento.hora }}</td>
                <td>{{ evento.informacoes }}</td>
                <td>{{ evento.usuario }}</td>
                <td>{{ evento.status }}</td>
                <td>
                    <button class="delete" (click)="excluirEvento(evento)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
