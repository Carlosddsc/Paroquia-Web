<body>
  <div class="container">
    <img src="assets/logotcc.png" alt="Logo" class="logo">
    <h1>Quero me Cadastrar</h1>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" formControlName="nome" required>

      <label for="idade">Idade</label>
      <input type="number" id="idade" formControlName="idade" required min="0" max="100">

      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>

      <label for="paroquia">Paróquia</label>
      <select id="paroquia" formControlName="paroquia" required>
        <option value="santana">Paróquia Sant'Ana</option>
        <option value="saojoaquim">Paróquia São Joaquim</option>
      </select>

      <label for="servindo">Servindo como</label>
      <select id="servindo" formControlName="servindo" required>
        <option value="ministro">Ministro</option>
        <option value="acolito" disabled>Acólito</option>
        <option value="leitor" disabled>Leitor</option>
      </select>

      <label for="senha">Senha</label>
      <input type="password" id="senha" formControlName="senha" required>

      <label for="confirmaSenha">Confirmar Senha</label>
      <input type="password" id="confirmaSenha" formControlName="confirmaSenha" required>

      <div class="buttons">
        <button type="button" (click)="cancelarCadastro()">Cancelar Cadastro</button>
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>

</body>
